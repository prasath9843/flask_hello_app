<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h2>Welcome, {{ current_user.username }}</h2>

    <form method="post">
        <input type="text" name="task" placeholder="Add new task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>{{ task[1] }}</li>
        {% endfor %}
    </ul>

    <a href="/logout">Logout</a>
</body>
</html>
